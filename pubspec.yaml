name: fyp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.0-234.0.dev <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.6
  percent_indicator: ^3.4.0
  flutter_countdown_timer: ^4.1.0
  pie_chart: ^5.1.0
  syncfusion_flutter_pdfviewer: ^19.4.53-beta
  firebase_core: ^1.13.1
  cloud_firestore: ^3.1.10
  flutter_svg: ^1.0.3
  firebase_auth: ^3.3.11
  flutter_spinkit: ^5.1.0
  firebase_storage: ^10.2.12
  translator: ^0.1.7
  shared_preferences: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/profile/
    - assets/pdf/
  fonts:
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf
